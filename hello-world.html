<html>

<head>
	<title>Advice Project</title>

	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Righteous" rel="stylesheet">
	<!--Stylesheet-->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class="container">
		<h1 id="title" class="center">Pokemon</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-4" id="input">
					<div class="form-group">
						<label for="exampleInputEmail1">Pokemon Name</label>
						<input type="text" class="form-control center" id="namecard" aria-describedby="emailHelp" placeholder="Pokemon Name">
						<small id="emailHelp" class="form-text text-muted">Type in the exact name of the Pokemon you'd like to search</small>
					</div>
					<button onclick= "type12()" type="submit" class="btn btn-primary">Submit</button>
			</div>
			<div class="col-lg-6">
				<img src="" class="imgCard" id="imgcd">
			</div>
		</div>
	</div>

	<div class="container center">
		<div class="row">
			<div class="col-lg-12">
				<p class="info">Type:<span id="type" class="response"> </span></p>
				<p class="info">Name:<span id="name" class="response"> </span></p>
				<p class="info">Attack:<span id="attack" class="response"> </span></p>
				<p class="info">Defense:<span id="defense" class="response"> </span></p>
				<p class="info">Speed:<span id="speed" class="response"> </span></p>
				
			</div>
		</div>
	</div>
	<div class="container center">
		<div class="row">
			<div class="col-lg-12">
			<button onclick="window.location.href='game.html'">Play Game</button>	
			</div>
		</div>
	</div>
	
	



	<!--Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!--Scripts-->
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
